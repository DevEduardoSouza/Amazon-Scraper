<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav id="list">
        <ul id="menu">
          <li>
            <span><i class="bi bi-house"></i></span>Dashboard
          </li>
          <li class="active">
            <span><i class="bi bi-search"></i></span> Find Products
          </li>
          <li>
            <span><i class="bi bi-gear"></i></span> Settings
          </li>
          <li>
            <span><i class="bi bi-box-arrow-in-left"></i></span> Log Out
          </li>
        </ul>
      </nav>
    </header>
    <!-- END Header -->

    <!-- Main -->
    <main>
      <section class="sc-search">
        <form id="form">
          <label>
            <input type="text" />
            <button type="submit">Search</button>
          </label>
        </form>
      </section>
    </main>
    <!-- END Main -->
  </body>
</html>
