<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav id="list">
        <ul id="menu">
          <li>
            <span><i class="bi bi-house"></i></span>Dashboard
          </li>
          <li class="active">
            <span><i class="bi bi-search"></i></span> Find Products
          </li>
          <li>
            <span><i class="bi bi-gear"></i></span> Settings
          </li>
          <li>
            <span><i class="bi bi-box-arrow-in-left"></i></span> Log Out
          </li>
        </ul>
      </nav>
    </header>
    <!-- END Header -->

    <!-- Main -->
    <main>
      <section id="sc-products">
        <section class="sc-search">
          <form id="form">
            <label>
              <input type="text" />
              <button type="submit">Search</button>
            </label>
          </form>
        </section>

        <section class="sc-list-products">
          <div class="list-products-head">
            <div class="title">
              <span>
                Found products with
                <span id="name-product-searched">'Shoes'</span>
              </span>

              <span>
                <i class="bi bi-search"></i>
              </span>
            </div>
            <div class="filters">
              <span>Filters</span>
              <span>
                <i class="bi bi-filter"></i>
              </span>
            </div>
          </div>

          <div class="list-products">
            <div class="card">
              <div class="card-img">
                <img
                  src="https://m.media-amazon.com/images/I/41URjvp1LKL._AC_UL320_.jpg"
                  alt=""
                />
              </div>
              <div class="card-details">
                <div class="card-details-top">
                  <div class="card-title">
                    <span class="icon">
                      <i class="bi bi-bag"></i>
                    </span>
                    <span class="title">
                      Kit 7 Camisetas Masculina Manga Curta Lisa Algod√£o Premium
                    </span>
                  </div>

                  <div class="card-price">
                    <span>
                      <i class="bi bi-dollar"></i>
                    </span>
                    <span class="name">Price</span>
                    <span class="value">$500</span>
                  </div>
                </div>

                <div class="card-details-bottom">
                  <div class="side-left">
                    <div class="rating">
                      <span class="icon">
                        <i class="bi bi-star-fill"></i>
                      </span>
                      <span class="name">Rating</span>
                      <span class="value">4.5</span>
                    </div>
                    <div class="numberOfReviews">
                      <span>
                        <i class="bi bi-chat-left-text"></i>
                      </span>
                      <span class="name">Reviews</span>
                      <span class="value">12</span>
                    </div>
                  </div>
                  <div class="side-rigth">
                    <div class="link">
                      <span>
                        <i class="bi bi-arrow-right-circle"></i>
                      </span>
                      <a href="">
                        <span class="name"> View Product </span>
                      </a>
                    </div>
                    <div class="ecommerce">
                      <span>
                        <i class="bi bi-cart-plus"></i>
                      </span>
                      <span class="name">Amazon</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section id="sc-profile">
        <section class="sc-profile">
          <div class="infos">
            <div class="title">
              <span>Profile</span>
              <span>
                <i class="bi bi-gear"></i>
              </span>
            </div>
            <div class="filters">
              <span>Filters</span>
              <span>
                <i class="bi bi-filter"></i>
              </span>
            </div>
          </div>
        </section>
      </section>
    </main>
    <!-- END Main -->
  </body>
</html>
